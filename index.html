<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click na Banana</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5e1a4;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            text-align: center;
            display: none;
        }
        #login-container {
            text-align: center;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            background-color: #d9e1e2;
            padding: 20px;
            border-radius: 10px;
        }
        .input-container input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .button {
            background-color: #77dd77;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #banana {
            width: 100px;
            cursor: pointer;
        }
        #score {
            font-size: 48px;
            margin-top: 20px;
        }
        #ranking {
            margin-top: 20px;
        }
        #ranking table {
            width: 100%;
            border-collapse: collapse;
        }
        #ranking th, #ranking td {
            border: 1px solid #77dd77;
            padding: 10px;
            text-align: center;
        }
        #player-name {
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h1>Cria conta</h1>
        <div class="input-container">
            <input type="text" id="name" placeholder="nome">
            <button class="button" onclick="createAccount()">Cria conta</button>
        </div>
    </div>

    <div id="game-container">
        <h1 id="player-name">Player Nome</h1>
        <img id="banana" src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg" alt="Banana">
        <div id="score">0</div>
        <div id="ranking">
            <table>
                <tr>
                    <th>Player</th>
                    <th>Pontos</th>
                </tr>
                <tbody id="ranking-table">
                    <!-- Jogadores serÃ£o adicionados aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let score = 0;
        let playerName = '';

        function createAccount() {
            playerName = document.getElementById('name').value;
            if (playerName) {
                document.getElementById('player-name').textContent = playerName;
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('game-container').style.display = 'block';
                fetchRanking();
            }
        }

        document.getElementById('banana').addEventListener('click', () => {
            score++;
            document.getElementById('score').textContent = score;
            updateScore();
        });

        function updateScore() {
            let players = JSON.parse(localStorage.getItem('players')) || [];
            const playerIndex = players.findIndex(player => player.name === playerName);

            if (playerIndex === -1) {
                players.push({ name: playerName, points: score });
            } else {
                players[playerIndex].points = score;
            }

            players.sort((a, b) => b.points - a.points);
            localStorage.setItem('players', JSON.stringify(players));
            updateRanking(players);
        }

        function fetchRanking() {
            const players = JSON.parse(localStorage.getItem('players')) || [];
            updateRanking(players);
        }

        function updateRanking(players) {
            const rankingTable = document.getElementById('ranking-table');
            rankingTable.innerHTML = '';
            players.forEach(player => {
                const row = document.createElement('tr');
                const nameCell = document.createElement('td');
                const pointsCell = document.createElement('td');
                nameCell.textContent = player.name;
                pointsCell.textContent = player.points;
                row.appendChild(nameCell);
                row.appendChild(pointsCell);
                rankingTable.appendChild(row);
            });
        }
    </script>
</body>
</html>
